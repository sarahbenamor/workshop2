<h2>List of Residences</h2>
<ul>
  <li *ngFor="let residence of residences">
    <span>{{ residence.name }}</span> <!-- Affiche le nom de la résidence -->
    <!-- Lien vers la liste des appartements de cette résidence -->
    <button (click)="viewApartments(residence.id)">Appartements List</button> 
  </li>
</ul>
